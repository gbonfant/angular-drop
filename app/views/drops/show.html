<div>
  <h1 class="text-center">{{dropCtrl.drop.name}} FarmDrop</h1>

  <h4 class="text-center">{{dropCtrl.drop.membership_count}} members have joined this FarmDrop</h4>

  <div class="center-block">
    <span class="btn btn-default text-center" style="width:68px;display:block;margin:0 auto;" ng-click="dropCtrl.toggleForm(); dropCtrl.enterEdit()">
      Edit <span class="glyphicon glyphicon-pencil"></span>
    </span>
  </div>

</div>

<div ng-if="dropCtrl.showForm" style="margin:30px auto;width:155px;">
  <form novalidate role="form" ng-submit="dropCtrl.updateDrop()">
    <div class="form-group">
      <label for="drop_name">Name</label>
      <input type="text" id="drop_name" ng-model="dropCtrl.newDrop.name">
    </div>

    <button type="submit" class="btn btn-info">Update</button>
    <button type="button" class="btn btn-default" ng-click="dropCtrl.toggleForm()">Cancel</button>
  </form>
</div>
