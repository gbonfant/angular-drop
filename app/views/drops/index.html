
<div class="row">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <h2 class="text-center">Drops</h2>

    <div class="panel panel-info" ng-repeat="drop in dropsCtrl.drops track by drop.id">
      <div class="panel-heading">{{drop.name}}</div>

      <div class="panel-body">{{drop.properties.tagline}}</div>
    </div>
  </div>

  <div class="col-md-2"></div>
</div>
